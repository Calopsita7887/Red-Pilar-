<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo y Rifas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="container" id="main-container">
        <div id="theme-switcher-container">
            <label for="theme-selector">Elige un tema:</label>
            <select id="theme-selector">
                <option value="default">Default</option>
                <option value="hacker">Hacker</option>
                <option value="jules">Jules's Theme</option>
            </select>
        </div>

        <h1>Sorteos y Rifas</h1>

        <div class="controls-main">
            <div class="form-group">
                <label for="person-name">Nombre del participante:</label>
                <input type="text" id="person-name" placeholder="Escribe un nombre...">
            </div>
            <button id="add-button">Agregar Participante</button>
        </div>

        <div class="grid-container">
            <label id="numbers-range-label">Selecciona los números:</label>
            <div id="numbers-container">
                <!-- Number boxes will be generated by JS -->
            </div>
        </div>

        <div class="controls-draw">
            <button id="sorteo-button">¡Sortear (1 Ganador)!</button>
            <button id="sorteo-3-button">¡Sortear (Top 3)!</button>
        </div>
        
        <div class="controls-clear">
            <button id="clear-button">Limpiar Todo</button>
        </div>

        <div id="results-container">
            <h2>Participantes</h2>
            <div id="results-list">
                <!-- Participant list will be generated by JS -->
            </div>
        </div>

        <div id="winner-display" style="display:none;">
            <div id="countdown-timer"></div>
            <div id="winner-single">
                <h2>¡El Ganador es!</h2>
                <div id="winner-number"></div>
                <div id="winner-name"></div>
            </div>
            <div id="winner-top3">
                <h2>¡Top 3 Ganadores!</h2>
                <ol id="winner-list-top3"></ol>
            </div>
        </div>

    </div>

    <footer id="page-footer">
        <p>Derechos reservados &copy; 2024 | Diseñado por Clau & Jules</p>
        <p>Visitas: <span id="visitor-counter">0</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
